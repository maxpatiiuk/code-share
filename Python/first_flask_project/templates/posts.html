<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/iframe.css') }}">
</head>
<body>

{% if selected_class is not defined %}
    <label>
        Available classes:
        <select>
            {% for class in classes %}
                <option value="{{ class.key }}">{{ class.name }}</option>
            {% endfor %}
        </select>
    </label>

{% else %}

Selected class: {{ selected_class }}<br>
Selected category: {{ category }}<br>
Selected subcategory: {{ subcategory }}<br>

{% endif %}

</body>
</html>
